<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <style>
        /* Navbar styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #007bff; /* Blue color */
            color: white; /* White text */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Distribute items evenly */
            align-items: center; /* Center items vertically */
            padding: 14px 20px; /* Adjust padding */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #0056b3; /* Darker blue color */
        }

        /* Dropdown styling */
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Larger gap between title and other links */
        .navbar .title-link {
            padding-right: 30px; /* Adjust as needed */
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            flex: 1; /* Take remaining space */
            text-align: center; /* Center align */
        }

        /* Larger gap between title and right-aligned items */
        .navbar .navbar-right {
            padding-left: 40px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Left-aligned items -->
    <a href="{% url 'welcome'%}">Home</a>
    
    <a href="{%url 'blogs' %}">Blog</a>
   

    <!-- Center-aligned title with larger gap -->
    <a href="{% url 'welcome'%}" class="title-link">BlogPost</a>

    <!-- Right-aligned items with larger gap -->
    <div class="navbar-right">
        {% if user.is_authenticated %}
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">{{ user.username }}</a>
                <div class="dropdown-content">
                    <a href="{% url 'home'%}">All Blogs</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login'%}">Login</a>
            <a href="{% url 'signup'%}">Sign Up</a>
        {% endif %}
    </div>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
